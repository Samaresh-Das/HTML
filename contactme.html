<html>

<body>
    <center>
        <div id="Contact Me">
            <form>
                <h2>Contact Me</h2>
                <!--enter name-->
                <label for="name">Name</label>
                <input type="text" name="E-mail" id="name" required>

                <br>
                <br>

                <label for="E-mail">Email</label>
                <input type="text" name="E-mail" id="E-mail" required>

                <br>
                <br>

                <p id='thoughts'>Tell your thoughts or query</p>
                <!--creating blanks space for more to write-->
                <label for="textarea"></label>
                <textarea id="textarea" name="textarea" cols="50" rows="5" minlength="3" maxlength="400">
                            </textarea>

                <br>

                <input type="submit" value="Send">
                <!--Submit button-->

            </form>
        </div>
    </center>

</body>
